<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: white;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 2em;
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 2em;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <header>

    <h1>{{ site.title }}</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#time-location">Time & Location</a>
      <a href="#learning-outcome">Learning Outcome</a>
      <a href="#team">Team</a>
      <a href="#registration">Registration</a>
      <a href="#payment">Payment</a>
      <a href="#faq">FAQ</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
