<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
  <header>
    <img src="{{ '/assets/images/logo.webp' | relative_url }}" alt="Logo" class="logo">
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/about' | relative_url }}">About</a>
      <a href="{{ '/time-location' | relative_url }}">Time & Location</a>
      <a href="{{ '/learning-outcome' | relative_url }}">Learning Outcome</a>
      <a href="{{ '/team' | relative_url }}">Team</a>
      <a href="{{ '/registration' | relative_url }}">Registration</a>

      <a href="{{ '/contact' | relative_url }}">Contact</a>

  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>

</html>
